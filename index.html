<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container" id="header-title-container">
            <div class="title" id="header-title">Header Placeholder</div>
        </div>
    </header>
    <div class="new-book-form">
        <form id="form">
            <label for="newAuthor">Author:</label>
            <input type="text" name="newAuthor" id="newAuthor">
            <label for="newTitle">Title:</label>
            <input type="text" name="newTitle" id="newTitle">
            <label for="newPages">Number of Pages:</label>
            <input type="text" name="newPages" id="newPages">
            <label for="newRead">Have you read this book?</label>
            <input type="checkbox" name="newRead" id="newRead">
            <!-- <input type="text" name="newRead" id="newRead"> -->
            <input type="submit" value="Submit" id="add-book-btn" name="add-book-btn">
        </form>
    </div>
    <div class="book-cards-container"></div>
</body>
</html>
